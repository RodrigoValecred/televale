<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TV FIDC - Rotator</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        iframe { width: 100%; height: 100vh; border: none; }
        /* Esconde barra de rolagem se aparecer */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <iframe id="bi_frame" src="" allowFullScreen="true"></iframe>

    <script>
        // === ÁREA DE CONFIGURAÇÃO ===
        
        // Coloque aqui os links dos seus relatórios
        // DICA: Adicione '&chromeless=1' (para link público) ou '&navContentPaneEnabled=false' (para link seguro) ao final
        const dashboards = [
            "https://app.powerbi.com/reportEmbed?reportId=f421a9b8-2513-4995-a6d9-2d67f471b2bb&autoAuth=true&ctid=001f4632-be8f-449f-88e8-037f04cb9e77&chromeless=1&pageName=b487054785dc1036840e", 
            "https://app.powerbi.com/reportEmbed?reportId=f421a9b8-2513-4995-a6d9-2d67f471b2bb&autoAuth=true&ctid=001f4632-be8f-449f-88e8-037f04cb9e77&chromeless=1&pageName=0db1ba10ecb1bcbf8d27"
        ];

        const tempoTroca = 30000; // Tempo em milissegundos (30000 = 30 segundos)

        // =============================

        let currentIndex = 0;

        function rodarCarrossel() {
            const frame = document.getElementById('bi_frame');
            
            // Carrega a URL da vez
            frame.src = dashboards[currentIndex];
            
            console.log("Carregando dashboard: " + currentIndex);

            // Prepara o índice para o próximo (volta ao zero se acabar)
            currentIndex = (currentIndex + 1) % dashboards.length;
        }

        // Inicia o ciclo
        rodarCarrossel();
        setInterval(rodarCarrossel, tempoTroca);
    </script>
</body>
</html>
